<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./../public/js/request/privateDataAjax.js"></script>
    <script src="./../public/js/request/passwordAjax.js"></script>
    <script src="./../public/js/request/DeleteAccountAjax.js"></script>
    <script src="./../public/js/request/logout.js"></script>

    <title>Your profile</title>
  </head>

  <body class="bg-gray-100 p-10">
    <form id="privateFormData" class="bg-white p-6 rounded shadow-md">
      <p class="text-lg font-bold mb-4">Private data</p>
      <label for="first name" class="block text-sm font-semibold mb-2"
        >First Name</label
      >
      <input
        type="text"
        id="firstname"
        class="block w-full p-2 border rounded mb-4"
      />
      <div id="firstname_info"></div>
      <label for="last name" class="block text-sm font-semibold mb-2"
        >Last Name</label
      >
      <input
        type="text"
        id="lastname"
        class="block w-full p-2 border rounded mb-4"
      />
      <div id="lastname"></div>
      <label for="email" class="block text-sm font-semibold mb-2">Email</label>
      <input
        type="text"
        id="email"
        class="block w-full p-2 border rounded mb-4"
      />
      <div id="mail_info"></div>
      <label for="username" class="block text-sm font-semibold mb-2"
        >Username</label
      >
      <input
        type="text"
        id="username"
        class="block w-full p-2 border rounded mb-4"
      />
      <div id="username"></div>
      <label for="date" class="block text-sm font-semibold mb-2"
        >Birth Date</label
      >
      <input
        type="date"
        id="dob"
        class="block w-full p-2 border rounded mb-4"
      />
      <div id="birthdate"></div>
      <input
        type="submit"
        id="submit-private-form"
        class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
      />
    </form>

    <form
      method="post"
      id="passwordForm"
      class="bg-white p-6 rounded shadow-md mt-6"
    >
      <label for="password" class="block text-sm font-semibold mb-2"
        >Change Your Password</label
      >
      <input
        type="password"
        id="oldPassword"
        placeholder="old password"
        class="block w-full p-2 border rounded mb-4"
      />
      <input
        type="password"
        id="newPassword"
        placeholder="new password"
        class="block w-full p-2 border rounded mb-4"
      />
      <input
        type="password"
        id="confirmNewPassword"
        placeholder="confirm new password"
        class="block w-full p-2 border rounded mb-4"
      />
      <input
        type="submit"
        id="submit-password-form"
        class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
      />
    </form>

    <form id="DeleteAccountForm" class="mt-6">
      <input
        type="submit"
        id="delete-account"
        value="Delete Account"
        class="bg-red-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-red-600"
      />
    </form>

    <form id="logOutForm" class="mt-6">
      <input
        type="submit"
        id="log-out"
        value="Log Out"
        class="bg-red-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-red-600"
      />
    </form>
  </body>
</html>
